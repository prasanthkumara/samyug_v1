<div ng-controller="productDetailsController">
	<div class="media">
      <div class="media-left">
        <a href="#">
          <img class="media-object media-width" src="/samyug_v1/image_upload/{{productDetail.image}}" alt="...">
        </a>
      </div>
      
      <div class="media-body">
        <h3 class="media-heading">{{productDetail.title}}</h3>
        {{productDetail.description}}
        <div>
            <div class="rating">
            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div>
        </div>
      </div>
      <div class="media-right media-right-width">
            <div class="btn-group" role="group" >
                <button type="button" class="btn btn-sm btn-info" ng-click="editPopup(productDetail.id)" data-toggle="modal" data-target="#editProduct">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-sm btn-danger">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </div>
      </div>
      
    </div>

    <div class="row thumbnail">
    	<div class="col-lg-12">
    		<h1>Comments</h1>
		    <div ng-if="comments.length!=0">
				<div ng-repeat="comment in comments track by $index">
	    			<div class="thumbnail">
				    	<h6>{{comment.email}}</h6>
				    	<h4>{{comment.comment}}</h4>
				    	<h5>{{comment.created}}</h5>
				    </div>
	    		</div>
		    </div>
	    	<div class="thumbnail" ng-if="comments.length==0">Not comments recorded</div>
	    </div>
    </div>
    
</div>
